<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Reemme05">
    <meta name=""description" content="WeatherVista - A dynamic weather application providing real-time weather updates with engaging animations and user-friendly interface.">
    <meta name="keywords" content="Weather, Weather App, Real-time Weather, Weather Animations, WeatherVista, Dynamic Weather, Weather Updates">
    <link rel="icon" type="image/svg+xml" href="images/favicon.ico">
    <title>WeatherVista | Dynamic Weather Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Weather Background Elements -->
    <div id="weather-background">
        <div class="sunny-bg">
            <div class="sun"></div>
            <div class="ray ray-1"></div>
            <div class="ray ray-2"></div>
            <div class="ray ray-3"></div>
            <div class="ray ray-4"></div>
            <div class="ray ray-5"></div>
            <div class="ray ray-6"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
        </div>
        
        <div class="cloudy-bg">
            <div class="cloud-large cloud-1"></div>
            <div class="cloud-large cloud-2"></div>
            <div class="cloud-large cloud-3"></div>
            <div class="cloud-large cloud-4"></div>
            <div class="cloud-small cloud-5"></div>
            <div class="cloud-small cloud-6"></div>
        </div>
        
        <div class="rainy-bg">
            <div class="rain-cloud"></div>
            <div class="rain-drop-container">
                <!-- Rain drops will be generated by JavaScript -->
            </div>
            <div class="lightning"></div>
        </div>
        
        <div class="snowy-bg">
            <div class="snow-cloud"></div>
            <div class="snowflake-container">
                <!-- Snowflakes will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="stormy-bg">
            <div class="storm-cloud"></div>
            <div class="heavy-rain-container">
                <!-- Heavy rain drops will be generated by JavaScript -->
            </div>
            <div class="lightning-bolt"></div>
            <div class="lightning-bolt delayed"></div>
        </div>
        
        <div class="night-bg">
            <div class="moon"></div>
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
            <div class="star star-5"></div>
        </div>
    </div>
    
    <script type="text/babel" src="script.js"></script>
</body>
</html>
